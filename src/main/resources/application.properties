
spring.datasource.url=jdbc:h2:mem:applicationnotificationsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.healthCheckPath=/api/healthcheck
spring.cloud.consul.discovery.healthCheckInterval= 20s
spring.application.name=ApplicationNotification
spring.config.import=optional:consul:localhost:8500


server.port=8084
server.servlet.context-path=/api
notifications.preferenceServiceURL=http://localhost:8081/api/notifications/preferences
notifications.templateServiceURL=http://localhost:8082/api/notifications/templates
notifications.gatewayServiceURL=http://localhost:8083/api/notifications/send